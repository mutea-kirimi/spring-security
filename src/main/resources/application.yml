
server:
  port: 4000
logging:
  level:
    root: INFO

spring:
  datasource:
    url: jdbc:postgresql://localhost:5000/jacob
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true